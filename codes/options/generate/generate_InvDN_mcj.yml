name: generate_InvDN
suffix: ~  # add suffix to saved images
model: InvDN
scale: 4
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [0]
self_ensemble: True  #

datasets:
  test_1:  # the 1st test dataset
    name: SIDD
    mode: LQGTRN
    dataroot_Noisy: 'D:\mengdeyu\datasets\SIDD validation and testing\SIDD Benchmark Data' # path to test Noisy images
  test_2:  # the 2nd test dataset
    name: DND
    mode: LQGTRN
    dataroot_Noisy: '' # path to test Noisy images
  generate: # the test dataset with GT
    name: SIDD_val
    mode: LQGTRN
    dataroot_GT: 'D:\dataset\SIDD_Medium_Srgb_Patches_512_Val\GT' # path to validation Clean images
    dataroot_Noisy: 'D:\dataset\SIDD_Medium_Srgb_Patches_512_Val\Noisy' # path to validation Noisy images
    dataroot_LQ: ~ # path to validation reference LR images, not necessary, if not provided, LR images
# generateFakeNoisy
generateFakeNoisy:
  epsilon: !!float 2e-4
#### network
network_G:
  which_model_G:
    subnet_type: Resnet
  in_nc: 3
  out_nc: 3
  block_num: [8, 8]
  scale: 4
  init: xavier


#### path
path:
  pretrain_model_G: 'E:\VIRI\mycode\Reproducible\InvDN\pretrained\InvDN_ResUnit_x4.pth'
